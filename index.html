<!doctype html>
<html class="no-js" lang="fr">
<head>
  <meta charset="UTF-8">
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Elihpoeht - music</title>
  <link rel="stylesheet" href="styles.css" media="all">
  <link rel="stylesheet" href="materialize/css/materialize.css" media="all">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>
<body>

  <div class="container center">
    <canvas id="myCanvas"></canvas>
    <h1>Dirdam project</h1>
    <p>music producer</p>
    <p id="intro"></p>
    <!-- Modal Trigger -->
    <a id="modal1" class="waves-effect waves-light btn black" href="#modal1">Play</a>
    <a id="modal2"class="waves-effect waves-light btn black" href="#modal2">Pause</a>
    <audio id="play" width="100%" src="demo.mp3">
      </audio>
      
  

  <!-- kaleidoscope -->

  <!-- Modal Structure -->
  <div id="modal1" class="modal">

  <div class="modal-content">
      <div class="kal_main">

        <div class="kal_cont">

          <div class="ks s1"><div class="ksc"></div></div>
          <div class="ks s2"><div class="ksc"></div></div>
          <div class="ks s3"><div class="ksc"></div></div>
          <div class="ks s4"><div class="ksc"></div></div>
          <div class="ks s5"><div class="ksc"></div></div>
          <div class="ks s6"><div class="ksc"></div></div>
          <div class="ks s7"><div class="ksc"></div></div>
          <div class="ks s8"><div class="ksc"></div></div>
          <div class="ks s9"><div class="ksc"></div></div>
          <div class="ks s10"><div class="ksc"></div></div>
          <div class="ks s11"><div class="ksc"></div></div>
          <div class="ks s12"><div class="ksc"></div></div>
        </div>

      </div>
    </div>
    
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>

  </div>



  <script type="text/javascript" src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="materialize/js/materialize.js"></script>
  <!-- modal -->
  <script type="text/javascript">
      $(document).ready(function(){
    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
    $('.modal').modal();
  });
  </script>
  <!-- kaleidoscope -->
  <script type="text/javascript">
    $(document).ready(function() {
$(".kal_cont").each(function(i){ 
$(this).mousemove(function(e) {
$(this).find(".ksc").each(function(i){ 
$(this).css({backgroundPosition: e.pageX+"px "+e.pageY+"px"});
});
});
});
});
  </script>
  <!-- trigger audio -->
  <script type="text/javascript">
    document.getElementById("modal1").addEventListener("click", function(){
    
          document.getElementById("play").play();
});
      document.getElementById("modal2").addEventListener("click", function(){
        document.getElementById("intro").innerHTML = "THANK for listening, a live show is under construction with synth, rock guitare, live vjing  and french poetry... And many more !";
          document.getElementById("play").pause();
});
  </script>
</body>
</html>
